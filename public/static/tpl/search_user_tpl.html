<div id="user_list">
    {{#  layui.each(d.data, function(index, item){ }}
    <div class="friend_item" style="border: 3px solid #f6f6f6;">
        <div>
            <h5 style="font-size: 14px">{{item.username}}</h5>
        </div>
        <div style="margin-top:15px;margin-bottom: 75px;">
            <div style="margin: 0 auto;float:left;">
                <img src="{{item.avatar}}" width="50px" height="50px"/>
            </div>
            <div style="float: right"><button class="layui-btn layui-btn-bs" type="button" onclick="addFriend('{{item.id}}','{{item.username}}','{{item.avatar}}')">添加</button></div>
        </div>
    </div>
    {{#  }); }}
</div>
